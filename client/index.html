<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Smartphone as a security token</title>

		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--Bootsrap 4 CDN-->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"> -->

		<!--Fontawesome CDN-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
			integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
			crossorigin="anonymous" />

		<!--Custom styles-->
		<!--
			Bootstrap downloaded from https://bootswatch.com/
			Superhero theme
		-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/loader.css">

		<script src="js/smartphone_connection.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/main.js"></script>

	</head>
	<body>

		<noscript>You need to enable JavaScript to run this app.</noscript>

		<!-- Template from: https://bootsnipp.com/snippets/vl4R7 -->
		<div id="main_container" class="container">

			<div class="d-flex justify-content-center h-100">

				<h1>Smartphone as a security token</h1>

				<div id="login_card" class="card">
					<div class="card-header">
						<h3>Sign In</h3>
					</div>
					<div class="card-body">
						<form>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-user"></i></span>
								</div>
								<input id="username" type="text" class="form-control"
									placeholder="username">
								
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-key"></i></span>
								</div>
								<input id="password" type="password" class="form-control"
									placeholder="password">
							</div>
							<div class="row align-items-center remember">
								<input type="checkbox">Remember Me
							</div>
							<div class="form-group">
								<input type="submit" value="Login" id="login_btn"
									class="btn float-right login_btn">
							</div>
						</form>
					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a href="#">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center">
							<a href="#">Forgot your password?</a>
						</div>
					</div>
				</div>

				<div id="login_alerts"></div>

			</div>
		</div>

		<button id="settingsBtn" type="button" class="btn btn-default"
			data-toggle="modal" data-target="#settingsModal">
			<i class="fas fa-cog fa-spin"></i>
		</button>

		<div class="modal" id="settingsModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Settings</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p>
							<strong>Local settings:</strong>
							<i class="fas fa-info-circle"></i>
						</p>
						<div class="form-group">
							<label for="server" class="control-label">Server address:</label>
							<input placeholder="Server address..." type="text"
								id="serverAddress" class="form-control" value="../server">
						</div>
					</div>
					<div class="modal-footer">
						<button id="saveSettingsBtn" type="button" class="btn btn-default">Save</button>
					</div>
				</div>
			</div>
		</div>

		<div id="loader" class="loader" style="display: none;"></div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>

		<div id="particles-js"></div>
		<script src="js/particles.min.js"></script>
		<script>
			particlesJS.load('particles-js', 'js/particles.json', function() {
				//console.log('callback - particles.js config loaded');
			});
		</script>

		<script src="js/settings.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
