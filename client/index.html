	<body>

		<noscript>You need to enable JavaScript to run this app.</noscript>

		<div id="main_container" class="container">
			<!-- TO BE FILLED -->
		</div>

		<button id="settingsBtn" type="button" class="btn btn-default"
			data-toggle="modal" data-target="#settingsModal">
			<i class="fas fa-cog fa-spin"></i>
		</button>

		<div class="modal" id="settingsModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Settings</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p>
							<strong>Local settings:</strong>
							<i id="settings_info" class="fas fa-info-circle"
								title="These settings are not saved across multiple devices. For reseting them to default clear your browser cookies."
								data-toggle="tooltip" data-placement="auto"></i>
						</p>
						<div class="form-group">
							<label for="serverAddress" class="control-label">Server address:</label>
							<input placeholder="Server address..." type="text"
								id="serverAddress" class="form-control" value="../server">
						</div>
						<div class="form-group">
							<label for="toggleSecureChannel" class="control-label">Use custom secure channel:</label>
							<br />
							<label class="switch">
								<input id="toggleSecureChannel" type="checkbox">
								<span class="slider round"></span>
							</label>
						</div>
						<div class="form-group">
							<button id="clearCookiesBtn" type="button"
								class="btn btn-default">Clear cookies</button>
						</div>
					</div>
					<div class="modal-footer">
						<button id="saveSettingsBtn" type="button" class="btn btn-default">Save</button>
					</div>
				</div>
			</div>
		</div>

		<div id="loader" class="loader" style="display: none;"></div>
